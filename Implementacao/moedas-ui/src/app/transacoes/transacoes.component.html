<div class="p-5 pt-3" *ngIf="!showAction">
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" (click)="setAction('create')">+ Nova
            Transação</button>
    </div>
    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th scope="col">Remetente</th>
                <th scope="col">Destinatário</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transacao of transacoes">
                <td>{{transacao.remetente}}</td>
                <td>{{transacao.destinatario}}</td>
                <td>{{transacao.descricao}}</td>
                <td>{{transacao.valor}}</td>
                <td>
                    <button type="button" class="btn btn-primary m-1" (click)="setAction('edit', transacao)">Editar</button>
                    <button type="button" class="btn btn-danger m-1" (click)="deletar(transacao)">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
